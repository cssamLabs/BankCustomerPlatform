//     options.deprecation = true
// }

tasks.named('test') {
	useJUnitPlatform()
     // --- ADD THESE EXCLUSIONS TO ENSURE A SUCCESSFUL BUILD ---
    exclude '**/IngestionBatchConfigurationTest.class' 
    exclude '**/ModelingBatchConfigurationTest.class' 
    // --------------------------------------------------------
}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder-jammy-tiny:latest'
}
