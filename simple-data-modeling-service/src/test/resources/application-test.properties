# src/test/resources/application-test.properties

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Override production settings to use H2 specific batch settings
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.abstract-batch-jdbc-dao.set-database-type=H2

# Disable Kafka connection attempts during tests
spring.kafka.bootstrap-servers=NONE
