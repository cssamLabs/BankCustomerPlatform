<mat-card>
  <mat-card-header>
    <mat-card-title>Admin Controls</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="runIngestion()" [disabled]="isLoading">
      Start Full Data Ingestion
    </button>
    <mat-progress-spinner
      *ngIf="isLoading"
      mode="indeterminate"
      [diameter]="20"
    ></mat-progress-spinner>
    <p *ngIf="message">{{ message }}</p>
  </mat-card-content>
</mat-card>
