<mat-card>
  <button mat-icon-button routerLink="/dashboard">
    <mat-icon>dashboard</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Predict Customer Segment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Enter a sample customer spending profile to predict their lifestyle segment.</p>

    <form [formGroup]="predictionForm" (ngSubmit)="onSubmit()">
      <div *ngFor="let category of spendingCategories">
        <mat-form-field appearance="fill">
          <mat-label>{{ category }} Spending ($)</mat-label>
          <input matInput type="number" [formControlName]="category" min="0" />
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!predictionForm.valid || isLoading"
      >
        {{ isLoading ? 'Predicting...' : 'Get Segment' }}
      </button>
    </form>

    <div *ngIf="predictedSegment !== null" class="result-box">
      <h3>Prediction Result:</h3>
      <p>This customer falls into **Segment ID {{ predictedSegment }}**.</p>
      <!-- You could map these IDs to descriptive names like 'Online Shopper' -->
    </div>
  </mat-card-content>
</mat-card>
