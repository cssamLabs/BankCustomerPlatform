# nginx.conf content
events { worker_connections 1024; }
http {
  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    include /etc/nginx/mime.types;
    gzip on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

    location / {
      try_files $uri $uri/ /index.html;
    }
     # --- Add Reverse Proxy Locations for Backend Services ---

    # Proxy calls to the Analytics Service (port 8082)
    location /api/v1/analytics {
        proxy_pass http://data-analytics-service:8082/api/v1/analytics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy calls to the Data Ingestion/Modeling Service (port 8083)
    location /api/v1/ingestion {
        proxy_pass http://simple-data-modeling-service:8083/api/v1/ingestion;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Proxy calls to the Segmentation Service (Python, port 5000)
    location /api/v1/segmentation {
        proxy_pass http://customer-segmentation-app:5000/api/v1/segmentation;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Add other services as needed
  }
}
